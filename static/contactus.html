<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beauty Pets Grooming Service Login</title>
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signuppage.css">
</head>
<body>
    <section id="contact">
        <div class="container">
          <div id="contact-wrapper">
            <section id="contact-left">
              <div class="container">
                <h2>Contact Us</h2>
                <form method="POST" action="{{ route('contact.store') }}">
      
          <div class="form-group">
              <label for="name">Name</label><br>
              <input type="text" class="form-control" id="name" name="name" required>
          </div>
      
          <div class="form-group">
              <label for="email">Email</label><br>
              <input type="email" class="form-control" id="email" name="email" required>
          </div>
      
          <div class="form-group">
              <label for="subject">Subject</label><br>
              <input type="text" class="form-control" id="subject" name="subject" required>
          </div>
      
          <div class="form-group">
              <label for="message">Message</label><br>
              <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
          </div>
      
          <button type="submit" class="btn btn-primary">Send</button>
      </form>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script>
        $(document).ready(function() {
          $('form').submit(function(event) {
            event.preventDefault(); 
            $.ajax({
              url: "{{ route('contact.store') }}",
              type: "POST",
              data: $('form').serialize(),
              success: function(response) {
                swal({
                  title: "Success",
                  text: "Thank you for your message!",
                  icon: "success",
                  button: "OK",
                }).then(function() {
                  $('form').trigger('reset'); 
                });
              },
              error: function(error) {
                swal({
                  title: "Error",
                  text: "An error occurred while submitting your message.",
                  icon: "error",
                  button: "OK",
                });
              }
            });
          });
        });
      </script>
</body>

</html>
